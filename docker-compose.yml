version: '3.8'

services:
  ai-service:
    build: .
    container_name: kanzlei-ai-service
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    # Override command for development to enable reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 5000 --reload
    restart: unless-stopped
    networks:
      - kanzlei-network

networks:
  kanzlei-network:
    external: true
